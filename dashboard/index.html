<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Saya</title>
    <style>
        /* CSS untuk responsif navbar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            margin-bottom: 20px; /* Memberikan jarak antara navbar dan judul toko */
        }
        
        .navbar button {
            background-color: #333;
            color: #f2f2f2;
            border: none;
            cursor: pointer;
            font-size: 17px;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 0;
        }
        
        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Margin antara teks dan foto */
        .content {
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px; /* Memberikan jarak antara foto1 dan foto2 */
        }
        
        .content > div {
            flex: 1;
            margin-right: 20px; /* Jarak antara teks dan foto */
        }

        /* Footer */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }

        /* Foto di sebelah kiri */
        .left-img {
            float: left;
            margin-right: 20px;
        }

        /* Foto di sebelah kanan */
        .right-img {
            float: right;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="showNavbar()">☰</button>
        <a href="#">Product</a>
        <a href="#">Community</a>
        <a href="#" onclick="showAlert()">Alamat</a>
    </div>
    <h1 style="font-size: 36px;">Nama Toko</h1>
    <div class="content">
        <div class="left-img">
            <img src="https://telegra.ph/file/bb4272abeb29179a7727e.jpg" alt="Foto Toko" style="width: 100%;">
        </div>
        <div>
            <h2>Nama Toko</h2>
            <p>Deskripsi singkat tentang toko.</p>
        </div>
    </div>
    <h2 style="font-size: 24px;">Information</h2>
    <div class="content">
        <div class="right-img">
            <img src="https://telegra.ph/file/e5edf49587e0c65a70a02.jpg" alt="Foto Toko 2" style="width: 100%;">
        </div>
        <div>
            <p>Deskripsi lebih lanjut tentang toko.</p>
            <p>Contact Center: <br>Alamat: Nama Jalan<br>Nomor Telepon: 123456789<br>Informasi lainnya.</p>
        </div>
    </div>
    <footer>
        <p>© Fazz Hosting 2024</p>
    </footer>
    <script>
        function showAlert() {
            alert("Anda akan dialihkan ke alamat lain.");
            // window.location.href = "https://www.alamat-lain.com";
        }

        function showNavbar() {
            // Tambahkan fungsi untuk menampilkan navbar di sini
            alert("Tampilkan navbar di sini");
        }
    </script>
</body>
</html>
