<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Sekolah</title>
    <style>
        body {
            background-color: #f2f2f2; /* Background abu-abu yang tidak terlalu gelap */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="https://skizo.tech/tmp/6sU8p1715245183863.jpg" alt="Logo Sekolah" style="width: 200px; height: 200px;">
        <h2>Nama Sekolah</h2>
    </div>
    <h3>Pendaftaran Sekolah</h3>
    <form id="registrationForm">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="asal_sekolah">Asal Sekolah:</label>
        <input type="text" id="asal_sekolah" name="asal_sekolah" required>

        <label for="no_telp">No. Telepon:</label>
        <input type="tel" id="no_telp" name="no_telp" required>

        <label for="jurusan">Jurusan di SMA:</label>
        <select id="jurusan" name="jurusan" required>
            <option value="">Pilih Jurusan</option>
            <option value="IPA">IPA</option>
            <option value="IPS">IPS</option>
            <option value="Bahasa">Bahasa</option>
            <!-- Tambahkan jurusan lainnya sesuai kebutuhan -->
        </select>

        <input type="button" value="Daftar" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById("registrationForm");
            var formData = new FormData(form);

            // Kirim data ke bot API Telegram tanpa menggunakan XMLHttpRequest
            fetch("https://api.telegram.org/bot6646843324:AAFKDZh_eMAGgsk-aZzClxDtiqy7hdv-vxk/sendMessage?chat_id=@fazz_store", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Tambahkan tindakan setelah berhasil mengirim data
                    alert("Pendaftaran berhasil! Terima kasih telah mendaftar.");
                    form.reset(); // Atau lakukan tindakan lainnya setelah berhasil
                } else {
                    throw new Error("Gagal melakukan pendaftaran.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // Tambahkan tindakan jika terjadi kesalahan saat mengirim data
                alert("Terjadi kesalahan saat melakukan pendaftaran.");
            });
        }
    </script>
</body>
</html>
