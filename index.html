<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jangan Lihat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .headers {
            position: fixed;
            z-index: 100;
            display: flex;
            align-items: center;
            background-color: #1E90FF; 
            height: 55px; 
            padding: 0 10px;
            width: 100%;
        }

        .headers img:first-child {            
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        .saldo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px; /* Jarak dari ikon logo kiri */
            flex-grow: 1; /* Isi ruang hingga ke kanan */
        }

        #saldo {
            font-size: 20px;
            color: white;
            white-space: nowrap; /* Mencegah teks turun */
            text-align: left;
        }

        .icon {
            font-size: 14px;
            color: white;
            cursor: pointer;
        }

        .headers img:last-child {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            margin-left: auto; 
            transform: translateX(-20px);
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: start;
            background-color: #1E90FF; 
            height: 130px; 
            padding: 0 10px;
            padding-bottom: 80px;       
        }

        .box1 {
            background-color: #ffffff;
            margin: 15px;
            border-radius: 7px;
            margin-top: -70px;
            height: 185px;          
            backdrop-filter: blur(10px);         
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
         .box2 {
            background-color: #ffffff;
            margin: 15px;
            border-radius: 7px;
            
            height: 110px;          
            backdrop-filter: blur(10px);         
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       .mo {
           text-align: center;
       }
       .bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
 background-color: #fff;
  display: flex;
  justify-content: space-around;
  padding: 0px 0;
  z-index: 1000;
}


    </style>
</head>
<body>
    <div class="headers">
        <img src="2.jpg" alt="Logo">
        <div class="saldo-container">
            <span style="color: #ccc; font-size: 12px;">Rp</span>
            <span id="saldo">0</span>
            <i class="fa-solid fa-eye-slash icon" id="toggleSaldo"></i>
        </div>
        <img src="3.jpg" alt="Mail">
    </div>
    <div class="box">
        <img style="height: 70px; width: 100%; padding-top: 45px;" src="4.png">
    </div>
    <div class="box1">
        <img style="width: 340px;" src="6.png">
    </div> 
    <div class="box2">
        <img style="width: 330px;" src="5.png">
    </div>

    <img style="width: 320px; margin-left: 20px; margin-bottom: 10px;" src="7.jpg">
    
     <img style="width: 340px; margin-left: 14px;" src="8.jpg">
     <img style="width: 340px; margin-left: 13px;" src="9.jpg">
     <br><br><br>
     <div class="mo">
         <span style="color: grey">Dana juga terdaftar dan di awasi oleh</span> <br> <span>Bank Indonesia</span> <span style="color: grey">dan</span> <span>Kominfo</span>
     </div>
     <br><br><br><br><br><br><br>
     <div class="bottom-nav">
    <img style="width: 100%;" src="10.jpg" alt="">
    <img style="position: absolute; bottom: 0px; left: 50%; transform: translateX(-50%); width: 75px; border-radius: 50%;" src="11.png" alt="">
</div>
    <script>
        let sal;
        async function usal() {
        let mak = await fetch('https://raw.githubusercontent.com/YunaOffc/Nava/main/dan.json')
        let sol = await mak.json();
        saldo.innerText = sol.saldo;
        sal = sol.saldo;
        }
         usal();
        const toggleSaldo = document.getElementById("toggleSaldo");
        
        toggleSaldo.addEventListener("click", () => {
            const saldo = document.getElementById("saldo");
            const isHidden = saldo.innerText === "•••";
            if (isHidden) {
                saldo.innerText = sal;
                toggleSaldo.classList.remove("fa-eye");
                toggleSaldo.classList.add("fa-eye-slash");
            } else {
                saldo.innerText = "•••";
                toggleSaldo.classList.remove("fa-eye-slash");
                toggleSaldo.classList.add("fa-eye");
            }
        });
    </script>
</body>
</html>
